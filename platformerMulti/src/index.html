<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Webpack</title>
    <style>
        *{margin:0; padding:0;}
    </style>
    <script src="main.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="theGame"></div>
    <div id="gameDiv">
        <div id="pageContainer">
            <div id="loginPage">
                <div class="inner">
                    <input type="text" id="nameInput" placeholder="사용할 아이디를 5자이내로 입력하세요" maxlength="5">
                    <button id="btnLogin">로그인</button>
                </div>
                <div id="tooltip">
                    <div class="arrow-box"></div>
                    <span>sample text</span>
                </div>
            </div>
            <!-- endofLoginPage -->
            <div id="lobbyPage">
                <div class="title-header">
                    <h2>로비 페이지</h2>
                    <div class="menu">
                        <button class="btn create">방 생성</button>
                        <button class="btn refresh">새로고침</button>
                    </div>
                </div>
                <div class="content-body">
                    <div class="room-info">
                        <div class="room-name">초보만 3:3 투혼</div>
                        <div class="content">
                            <div class="light">
                                <div class="circle green"></div>
                            </div>
                            <div class="count">
                                <span class="current">1</span> / 
                                <span class="total">4</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- endofLobbyPage -->
        </div>        
        <!-- endofPageContainer -->
    </div> 
    <!-- endofgameDiv -->

    <div id="simpleInputWindow">
        <div class="inner-content">
            <input type="text" class="textInput" placeholder="방제목을 입력하세요">
            <button id="btnInput" class="btn">입력</button>
        </div>
    </div>
</body>
</html>
