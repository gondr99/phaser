<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Webpack</title>
    <style>
        *{margin:0; padding:0;}
    </style>
    <script src="main.js"></script>
    <style>
        #gameDiv {
            background-color: transparent;    
            position: absolute;
            top:0;
            left:0;
            overflow: hidden;
        }
        #pageContainer {
            width: 200%;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            position:absolute;
            top:0;
            left:0;
            transition: left 0.5s;
        }

        #loginPage {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginPage > .inner {
            background-color: #fff;
            width:400px;
            height:45px;
            display: grid;
            padding: 15px 20px;
            grid-template-columns: 1fr 60px;
            column-gap: 20px;
            border-radius: 5px;
            position: relative;
        }

        /*로비페이지 */

        #lobbyPage  {
            display: grid;
            grid-template-rows: 100px 1fr;
        }

        #lobbyPage > .title-header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #lobbyPage > .title-header > h2 {
            font-size:35px;
            color:#fff;
            text-shadow: 2px 2px 2px rgba(0, 0, 0,0.5);
        }
        #lobbyPage > .content-body 
        {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 80px;
            gap: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        #lobbyPage > .content-body.single-row {
            grid-template-columns: 1fr 1fr;
        }

        .room-info {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            box-shadow: 2px 2px 2px rgba(0,0,0, 0.3);
            display: grid;
            grid-template-rows: 1fr 1fr;
            transition: all 0.4s;
            cursor: pointer;
        }

        .room-info:hover {
            background-color: rgb(0, 0, 0);
            color:#fff;
        }

        .room-info > .room-name 
        {
            border-bottom: 1px solid #ddd;
            padding-bottom: 2px;
            font-size:20px;
        }
        .room-info > .content 
        {
            display: grid;
            grid-template-columns: 30px 1fr;
            grid-auto-rows: 30px;
        }

        .room-info > .content  > .light {
            width: 30px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .room-info > .content  > .light > .circle {
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .room-info > .content  > .light > .circle.green {
            background-color: rgb(4, 163, 30);
        }

        .room-info > .content > .count {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right:20px
        }

        /* End of 로비페이지 */

        #nameInput 
        {
            outline: none;
            box-sizing: border-box;
            padding: 8px 12px;
            border:1px solid #ddd;
        }

        #btnLogin {
            border-radius: 4px;
            background-color: rgb(124, 10, 218);
            border:1px solid rgb(113, 6, 201);
            color:#fff;
            font-size:14px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s;
        }
        #btnLogin:hover {
            background-color: rgb(109, 10, 190);
            border:1px solid rgb(113, 6, 201);
        }

        #tooltip {
            position: absolute;
            left: 0;
            top:0;
            background: #000;
            color:#fff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding:8px 12px;
            border-radius: 4px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.4s;
        }
        #tooltip > .arrow-box 
        {
            width: 10px;
            height: 10px;
            background-color: #000;
            transform: rotateZ(45deg) translate(0, 50%);
            position:absolute;
            bottom:0;
            left:20px;
        }

        #tooltip.on {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>
    <div id="theGame"></div>
    <div id="gameDiv">
        <div id="pageContainer">
            <div id="loginPage">
                <div class="inner">
                    <input type="text" id="nameInput" placeholder="사용할 아이디를 5자이내로 입력하세요" maxlength="5">
                    <button id="btnLogin">로그인</button>
                </div>
                <div id="tooltip">
                    <div class="arrow-box"></div>
                    <span>sample text</span>
                </div>
            </div>
            <div id="lobbyPage">
                <div class="title-header">
                    <h2>로비 페이지</h2>
                </div>
                <div class="content-body">
                    <div class="room-info">
                        <div class="room-name">초보만 3:3 투혼</div>
                        <div class="content">
                            <div class="light">
                                <div class="circle green"></div>
                            </div>
                            <div class="count">
                                <span class="current">1</span> / 
                                <span class="total">4</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
